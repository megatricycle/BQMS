<template name="Counter">
  <p>
    {{app.name}}
  </p>
  <p>
    {{time}}
  </p>
  <p>
    Branch Queue Management System by Peter
  </p>
  <p>
    Counter {{user.profile.id}}
  </p>
  <p>
    MSR name: {{user.profile.msr}}
  </p>
  <p>
    Your privilages: {{user.profile.privilages}}
  </p>
  Currently serving:
  {{#if user.profile.currently_serving}}
    {{user.profile.currently_serving.ticket_number}} - {{user.profile.currently_serving.name}}
  {{/if}}
  <br>
  Put on hold countdown: {{user.profile.put_on_hold_countdown}}
  <br>
  Service time: {{serviceTime}}
  <br>
  <button id="callNext" type="button" {{callNextDisabled}}>Call Next</button>
  <br>
  <button id="sendAlert" type="button" {{servingTicketDisabled}}>Send Alert</button>
  <br>
  <button id="putOnHold" type="button" {{putOnHoldDisabled}}>Put on Hold</button>
  <br>
  <button id="noShow" type="button" {{noShowDisabled}}>No show</button>
  <br>
  <button id="startTransaction" type="button" {{startTransactionDisabled}}>Start transaction</button>
  <br>
  <button id="endTransaction" type="button" {{endTransactionDisabled}}>End transaction</button>
  <br>
  <button id="break" type="button" {{breakDisabled}}>Break</button>
  <br>
  <p>
    On hold:
  </p>
  <ul>
    {{#each user.profile.tickets_on_hold}}
    <li>
      <button class="ticket-call" type="button" data-ticket="{{_id}}" {{ticketOnHoldDisabled}}>{{ticket_number}}</button>
    </li>
    {{/each}}
  </ul>
</template>
