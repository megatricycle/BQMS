<template name="Home">
  <div class="full valign-wrapper">
    <div id="main-container" class="row valign">
      <div class="full col s12 m12 l12">
        <div class="valign-wrapper full material-box z-depth-1">
          <div class="valign full">
            <h5 class="center">Queue Management System by Peter</h5>
            <form id="login-form" action="action">
              <div class="input-field">
                <input id="login-username" type="text">
                <label for="login-username">Username</label>
              </div>
              <div class="input-field">
                <input id="login-password" type="password">
                <label for="login-password">Password</label>
              </div>
              <button class="btn btn-full waves-effect waves-light" type="submit">
                <span>Log in</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
